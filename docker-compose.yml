services:
  # Nginx Reverse Proxy (always running)
  proxy:
    image: nginx:alpine
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/proxy.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend-blue
      - frontend-green
    restart: unless-stopped

  # Frontend Blue
  frontend-blue:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    expose:
      - "80"
    restart: unless-stopped

  # Frontend Green
  frontend-green:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    expose:
      - "80"
    restart: unless-stopped

  # Backend Nginx
  backend-nginx:
    image: nginx:alpine
    ports:
      - "${BACKEND_PORT:-8081}:80"
    volumes:
      - ./docker/nginx/backend.conf:/etc/nginx/conf.d/default.conf
      - ./backend:/var/www/html
    depends_on:
      - php
    restart: unless-stopped

  # PHP-FPM
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
    environment:
      - CI_ENVIRONMENT=development
      - TZ=Asia/Taipei
    depends_on:
      - db
    restart: unless-stopped

  # Database
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-order_notify}
      MYSQL_USER: ${DB_USER:-user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      TZ: Asia/Taipei
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - ./db_data:/var/lib/mysql
    restart: unless-stopped

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      UPLOAD_LIMIT: 64M
    ports:
      - "${PMA_PORT:-8082}:80"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
