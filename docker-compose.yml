version: '3.8'

services:
  # Nginx as Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "${FRONTEND_PORT}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend

  # Backend (CodeIgniter 4)
  backend:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
    environment:
      - CI_ENVIRONMENT=development
    ports:
      - "${BACKEND_PORT}:80"

  # Database (Optional, good for future)
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: order_notify
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
