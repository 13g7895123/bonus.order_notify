services:
  # Nginx for Frontend
  nginx:
    image: nginx:alpine
    ports:
      - "${FRONTEND_PORT}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend-nginx

  # Nginx for Backend (PHP-FPM)
  backend-nginx:
    image: nginx:alpine
    ports:
      - "${BACKEND_PORT}:80"
    volumes:
      - ./docker/nginx/backend.conf:/etc/nginx/conf.d/default.conf
      - ./backend:/var/www/html
    depends_on:
      - php

  # PHP-FPM
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
    environment:
      - CI_ENVIRONMENT=development
    depends_on:
      - db

  # Database
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: order_notify
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - ./db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      UPLOAD_LIMIT: 64M
    ports:
      - "${PMA_PORT}:80"
    depends_on:
      - db

volumes:
  db_data:
